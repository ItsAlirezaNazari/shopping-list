<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div id="mobile">
				<div class="header">
					<figure>
						<img src="./images/notebook.png" alt="logo" />

				</div>

				<div class="content">

						<li class="item">

                     </label>
						</li>

                  <li class="item">

                        <input type="checkbox" name="shopping-list" id="item7" />

                        <input type="checkbox" name="shopping-list" id="item8" />
                        <span>Carrot</span>
                     </label>
						</li>

				</div>

				<div class="footer">
					<div class="form-input">
						<input type="text" placeholder="Write some item" />
					</div>

					<div class="form-input">
						<button class="add-btn">Add item</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
